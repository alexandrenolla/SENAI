<app-header></app-header>
<div class="container d-flex justify-content-center">
    <div id="carouselExampleCaptions" class="carousel slide w-75">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="../../../assets/cursos-livres.jpg" class="d-block w-100" alt="Cursos Livres">
            <div class="carousel-caption d-none d-md-block">
                <h1>Cursos Livres</h1>
                <p>Até 300 horas</p>
            </div>
            </div>
            <div class="carousel-item">
            <img src="../../../assets/cursos-tecnicos.jpg" class="d-block w-100" alt="Cursos Técnicos">
            <div class="carousel-caption d-none d-md-block">
                <h1>Cursos Técnicos</h1>
                <p>Até 900 horas</p>
            </div>
            </div>
            <div class="carousel-item">
            <img src="../../../assets/graduacao.jpg" class="d-block w-100" alt="Graduação">
            <div class="carousel-caption d-none d-md-block">
                <h1>Graduação</h1>
                <p>Até 5 anos</p>
            </div>
            </div>
            <div class="carousel-item">
            <img src="../../../assets/especializacao.jpg" class="d-block w-100" alt="Especialização">
            <div class="carousel-caption d-none d-md-block">
                <h1>Especialização</h1>
                <p>Até 1,5 anos</p>
            </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
