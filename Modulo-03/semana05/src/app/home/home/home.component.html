<app-header></app-header>
<div class="container d-flex justify-content-center">
    <div id="carouselExampleCaptions" class="carousel slide w-75">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner" data-bs-toggle="modal" data-bs-target="#modalAvaliacaoCurso">
            <div class="carousel-item active">
            <img src="assets/cursos-livres.jpg" class="d-block w-100" alt="Cursos Livres">
            <div class="carousel-caption d-none d-md-block">
                <h1>Cursos Livres</h1>
                <p>Até 300 horas</p>
            </div>
            </div>
            <div class="carousel-item">
            <img src="assets/cursos-tecnicos.jpg" class="d-block w-100" alt="Cursos Técnicos">
            <div class="carousel-caption d-none d-md-block">
                <h1>Cursos Técnicos</h1>
                <p>Até 900 horas</p>
            </div>
            </div>
            <div class="carousel-item">
            <img src="assets/graduacao.jpg" class="d-block w-100" alt="Graduação">
            <div class="carousel-caption d-none d-md-block">
                <h1>Graduação</h1>
                <p>Até 5 anos</p>
            </div>
            </div>
            <div class="carousel-item">
            <img src="assets/especializacao.jpg" class="d-block w-100" alt="Especialização">
            <div class="carousel-caption d-none d-md-block">
                <h1>Especialização</h1>
                <p>Até 1,5 anos</p>
            </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>     
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalAvaliacaoCurso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="exampleModalLabel">Avaliar Curso</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="email" class="form-control" id="nome">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="dtNascimento" class="form-label">Data de nascimento</label>
            <input type="date" class="form-control" id="dtNascimento" [placeholder]="'DD/MM/YYYY'">
          </div>
          <div class="mb-3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea class="form-control" id="feedback"></textarea>
          </div>
          <div class="mb-3">
            <label for="nota" class="form-label">Nota</label>
            <input type="number" class="form-control" id="nota" [min]="0" [max]="10">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="enviar()">Enviar</button>
      </div>
    </div>
  </div>
</div>
