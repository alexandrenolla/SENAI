<div class="container mt-5 mb-5">
    <h4>FaÃ§a seu cadastro aqui!</h4>
    <form #meuForm="ngForm" (ngSubmit)="onSubmit(meuForm)">
        <div class="form-group pb-3">
            <label for="name">Nome completo</label>
            <input 
                type="text" 
                class="form-control" 
                id="name" 
                placeholder="Insira seu nome completo"
                name="name"
                ngModel
                required>
        </div>
        <div class="form-group pb-3">
            <label for="birthday">Data de nascimento</label>
            <input 
                type="date" 
                class="form-control" 
                id="birthday" 
                placeholder="Insira seu nome completo"
                name="birthday"
                ngModel
                required>
        </div>
        <div class="form-group pb-3">
            <label for="email">Email</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Insira seu email"
                name="email"
                ngModel
                required
                email>
        </div>
        <div class="form-group pb-3">
            <label for="password">Senha</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Senha"
                name="password"
                ngModel
                required
                minlength="6">
        </div>
        <div class="d-grid gap-3 d-md-flex">
            <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="meuForm.invalid">Cadastrar</button>
            <button type="button" class="btn btn-secondary" (click)="goToSignin()">Ir para login</button>
        </div>
    </form>
</div>
